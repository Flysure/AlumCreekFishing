        <div class="searchbar">

          <input id="numb" type="text" name="search" placeholder="Search.." onkeyup="myFunction()">

          <br><br>

          <script>
            function myFunction() {
              var x, text;
              var array = ["crappie", "smallmouth", "largemouth", "bluecat", "perch", "rockbass", "channelcatfish", "flathead", "muskie", "carp", "Saugeye", "spotted", "Bluegill"];
              // Get the value of the input field with id="numb"
              x = document.getElementById("numb").value;

              if (x.length != 0) {
                for (fish in array) {
                  var query = x.toUpperCase();

                  if (array[fish].toUpperCase().indexOf(query) == -1) {
                    console.log(array[fish] + " index is -1");
                    var fish = document.getElementById(String(array[fish]));
                    fish.setAttribute("hidden", true);
                  } else {
                    console.log(array[fish] + " index is contained");

                    var fish = document.getElementById(String(array[fish]));
                    fish.removeAttribute("hidden");
                  }
                }
              } else {
                for (fish in array) {
                  var fish = document.getElementById(String(array[fish]));

                  fish.removeAttribute("hidden");
                }
              }
            }
          </script>
